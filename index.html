<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class ="bg-info">
        <h1 class ="text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class=" col-3">
                <h2>Search for a city </h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="cityName" placeholder="City Name">
                </div>
                <button type="button" class="btn btn-block btn-info" id="submit">Search city</button>
            </div>
            <ul class="list-group" id="history">

            </ul>
        </div>
        <div class="col-9" id="displayBox">
            <div class="row">
                <div class="col-12" id="current">
                    <h1>current city</h1>
                    <h2>
                        <span id="current-city"></span>
                        <span id="date"></span>
                        <span id="currentIcon"></span>
                    </h2>
                    <p>Temp:<span id="tempNow"></span></p>
                    <p>Wind:<span id="windNow"></span></p>
                    <p>Humidity:<span id="humidityNow"></span></p>
                    <p>UV Index:<span id="uvNow"></span></p>
                </div>
            </div>
            <div class="row">
                <h2>Five Day Forecast</h2>
            </div>
            <div class="row" id="weather">
                <div class="col">
                    <h3 id="day1"></h3>
                    <img id="icon1">
                    <p>temp:<span id="temp-1"></span></p>
                    <p>Wind:<span id="wind-1"></span></p>
                    <p>Humidity: <span id="humidity-1"></span></p>
                </div>
            </div>
            <div class="row" id="weather">
                <div class="col">
                    <h3 id="day2"></h3>
                    <img id="icon2">
                    <p>temp:<span id="temp-2"></span></p>
                    <p>Wind:<span id="wind-2"></span></p>
                    <p>Humidity: <span id="humidity-2"></span></p>
                </div>
            </div>
            <div class="row" id="weather">
                <div class="col">
                    <h3 id="day3"></h3>
                    <img id="icon3">
                    <p>temp:<span id="temp-3"></span></p>
                    <p>Wind:<span id="wind-3"></span></p>
                    <p>Humidity: <span id="humidity-3"></span></p>
                </div>
            </div>
            <div class="row" id="weather">
                <div class="col">
                    <h3 id="day4"></h3>
                    <img id="icon4">
                    <p>temp:<span id="temp-4"></span></p>
                    <p>Wind:<span id="wind-4"></span></p>
                    <p>Humidity: <span id="humidity-4"></span></p>
                </div>
            </div>
            <div class="row" id="weather">
                <div class="col">
                    <h3 id="day5"></h3>
                    <img id="icon5">
                    <p>temp:<span id="temp-5"></span></p>
                    <p>Wind:<span id="wind-5"></span></p>
                    <p>Humidity: <span id="humidity-5"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
